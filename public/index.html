<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<meta http-equiv='X-UA-Compatible' content='ie=edge'>
	<title>WebAudio Synth</title>

	<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
	<link rel='stylesheet' href='styles.css'>
</head>
<body>

	<div id='synth'>
		<div class='vco module'>
			<h2>VCO</h2>
			<div class="osc-group">
				<div class="knob-wrapper" data-label='freq'>
					<input type='text' id='vco__freq' value='220'>
				</div>
				<div class="knob-wrapper">
					<input type='text' id='vco__detune' value='0'>
				</div>
			</div>
		</div>
	
		<div class='vcf module'>
			<h2>VCF</h2>
			<div class="knob-wrapper" data-label='freq'>
				<input type='text' id='vcf__freq' value='880'>
			</div>
			<div class="knob-wrapper" data-label='qual'>
				<input type='text' id='vcf__q' value='1'>
			</div>
		</div>
	</div>

	<div id="keyboard"></div>

	<script src='bundle.js'></script>

</body>
</html>
