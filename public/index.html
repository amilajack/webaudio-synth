<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<meta http-equiv='X-UA-Compatible' content='ie=edge'>
	<title>WebAudio Synth</title>

	<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
	<!-- <link rel='stylesheet' href='styles.css'> -->
</head>
<body>

	<div id='synth'>
		<div class='vco module'>
			<h2>VCO</h2>

			<div class='osc' id='osc1'>
				<div class='knob-wrapper' data-label='gain'>
					<input type='text' id='osc1__gain'>
				</div>
				<div class='knob-wrapper'>
					<input type='text' id='osc1__detune'>
				</div>
			</div>

			<div class='osc' id='osc2'>
				<div class='knob-wrapper' data-label='gain'>
					<input type='text' id='osc2__gain'>
				</div>
				<div class='knob-wrapper'>
					<input type='text' id='osc2__detune'>
				</div>
			</div>

			<div class='osc' id='osc3'>
				<div class='knob-wrapper' data-label='gain'>
					<input type='text' id='osc3__gain'>
				</div>
				<div class='knob-wrapper'>
					<input type='text' id='osc3__detune'>
				</div>
			</div>
	
		</div>

		<div class='vcf module'>
			<h2>VCF</h2>
			<div class='knob-wrapper' data-label='freq'>
				<input type='text' id='filter__freq'>
			</div>
			<div class='knob-wrapper' data-label='q'>
				<input type='text' id='filter__qual'>
			</div>
		</div>

		<div class='vca module'>
			<h2>VCA</h2>
			<div class='knob-wrapper' data-label='a'>
				<input type='text' id='attack'>
			</div>
			<div class='knob-wrapper' data-label='d'>
				<input type='text' id='decay'>
			</div>
			<div class='knob-wrapper' data-label='s'>
				<input type='text' id='sustain'>
			</div>
			<div class='knob-wrapper' data-label='r'>
				<input type='text' id='release'>
			</div>
		</div>

	</div>

	<div id='keyboard'></div>

	<script src='bundle.js'></script>

</body>
</html>
